                    <form>   
                    <div class="form-group">
                        <label for="base" style="color: #1B1B1B;">Base</label>
                         <input type="text" class="form-control" id="base" placeholder="Enter base">
                    </div>

                    <label for="theme" style="color: #1B1B1B;">Theme</label>

                    <option>classic</option>
                    <option>neon</option>
                    <option>red</option>                    
                    </select>
                    </br>
                    <input class="btn btn-default" type="button" value="Apply" id="apply">
                    </form>     
          
                       
               
                        

                    
                </div>

     <svg id="svg" width="2000" height="3000"></svg>
         
    <div class="controls">

    <div class="input-cl">

    <input class="form-control" id="input" type="text" placeholder="multiplicand">
    </div>
    <div class="state-cl">

    <select class="form-control" id="state">

        <option>1</option>
        <option>2</option>
        <option>3</option> -->

    </div>

    <span class="glyphicon glyphicon-arrow-down"></span>
    </button>
    
    <button type="button" class="btn btn-default btn-sm" id="right">
