<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Machine</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/multiplier.css" rel="stylesheet">

    <script src="js/snap.svg-min.js"></script>
    <script src="js/snap.svg.zpd.js"></script>
   
    
</head>
<body>
     <svg id="svg" width="2000" height="3000"></svg>
         
    <div class="controls">

    <div class="input-cl">    
    <label for="input">Input</label>    
    <input class="form-control" id="input" type="text" placeholder="multiplicand">
    </div>
    <div class="state-cl">
    <label for="state">State</label>
    <select class="form-control" id="state">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    </div>
    <button type="button" class="btn btn-default btn-sm" id="run">
    <span class="glyphicon glyphicon-play"></span>
    Run
    </button>
    <button type="button" class="btn btn-default btn-sm" id="takt">
    <span class="glyphicon glyphicon-step-forward"></span>
    Takt
    </button>
    <br/><br/>
    
    <div class="form-group" id="outForm">
    <label for="output">Output</label>
    <input class="form-control has-warning" id="output" type="text" placeholder="product">
    </div>
    <br/> <br/>

    <button type="button" class="btn btn-default btn-sm" id="left">
    <span class="glyphicon glyphicon-arrow-left"></span>
    </button>
    
    <button type="button" class="btn btn-default btn-sm" id="up">
    <span class="glyphicon glyphicon-arrow-up"></span>
    </button>

    <button type="button" class="btn btn-default btn-sm" id="down">
    <span class="glyphicon glyphicon-arrow-down"></span>
    </button>
    
    <button type="button" class="btn btn-default btn-sm" id="right">
    <span class="glyphicon glyphicon-arrow-right"></span>
    </button>

    <br/>
    <br/>
    <button type="button" class="btn btn-default btn-sm" id="location">To (0,0) Location</button>
    <br/> <br/>
    <button type="button" class="btn btn-default btn-sm" id="rotateL">Rotate -90 deg</button>
    <button type="button" class="btn btn-default btn-sm" id="rotateR">Rotate  90 deg</button>
    <br/>

<script src="js/main.js"></script>

</body>
</html>
